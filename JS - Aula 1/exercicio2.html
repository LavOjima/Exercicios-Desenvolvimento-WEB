<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo</title>
    <script>
        window.onload = calculo;

        function calculo() {
            let elemento = document.getElementById('idade');
            let atual = 18;
            let resultado = atual + 7;
            elemento.innerHTML = resultado;
            elemento.style.fontSize = '32px';
        }
    </script>
</head>
<body>
    
    <p id = "idade"></p>

</body>
</html>
